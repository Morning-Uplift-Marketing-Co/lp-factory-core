name: Deploy Single Domain (Survival Mode)

on:
  workflow_dispatch:
    inputs:
      domain:
        description: "Domain name (must match CF Pages project)"
        required: true
      template:
        description: "Template folder inside src/templates"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        working-directory: ./apps/lander
        run: npm install

      - name: Build Domain
        working-directory: ./apps/lander
        run: |
          export DOMAIN="${{ github.event.inputs.domain }}"
          export TEMPLATE="${{ github.event.inputs.template }}"
          npm run build:domain

      - name: Deploy to Cloudflare Pages
        working-directory: ./apps/lander
        run: |
          npx wrangler pages deploy \
            dist-${{ github.event.inputs.domain }} \
            --project-name=${{ github.event.inputs.domain }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
